name: Manual Run Lotto Predictor

on:
  workflow_dispatch:
    inputs:
      script_name:
        description: '実行スクリプトを選択'
        required: true
        default: 'run_model_evolution.py'
        type: choice
        options:
          - run_model_evolution.py
          - optimize_all_models.py

jobs:
  run-lotto-script:
    runs-on: ubuntu-latest

    steps:
      - name: リポジトリをチェックアウト
        uses: actions/checkout@v3

      - name: Python セットアップ
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install core dependencies
        run: pip install -r requirements_core.txt

      - name: Install heavy dependencies
        run: pip install -r requirements_heavy.txt

      - name: スクリプト実行
        run: |
          echo "Running ${{ github.event.inputs.script_name }}"
          python scripts/${{ github.event.inputs.script_name }}
