name: Numbers3 pipeline

on:
  workflow_dispatch:        # 手動実行
    inputs:
      repeat:
        description: "繰り返し回数 (--repeat)"
        required: false
        default: "1"
      target_date:
        description: "予測対象日 YYYY-MM-DD（省略で今日）"
        required: false
        default: ""
  schedule:                 # 毎平日 18:05 JST 実行（= 09:05 UTC）
    - cron: "5 9 * * 1-5"

permissions:
  contents: write           # 変更をpushするために必要

concurrency:
  group: numbers3-pipeline
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Tokyo        # 予測対象日のデフォルトをJSTベースに
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0    # pushやタグ付けのためにフル履歴

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          # requirements.txt があれば優先
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi
          # 必須パッケージ（cloudpickle, pandas, joblib 等）
          pip install cloudpickle pandas joblib

      - name: Git LFS (任意：モデルが大きい場合)
        run: |
          sudo apt-get update
          sudo apt-get install -y git-lfs
          git lfs install
          # まだトラックしていない場合は有効化（失敗してもOK）
          git lfs track "models/*.pkl" || true
          git add .gitattributes || true

      - name: Configure Git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --global --add safe.directory "$GITHUB_WORKSPACE"

      - name: Run pipeline
        run: |
          set -e
          REPEAT="${{ github.event.inputs.repeat }}"
          TARGET="${{ github.event.inputs.target_date }}"
          # 引数の組み立て
          ARGS="--repeat ${REPEAT:-1}"
          if [ -n "$TARGET" ]; then
            ARGS="$ARGS --target-date $TARGET"
          fi
          echo "python run_pipeline.py $ARGS"
          python run_pipeline.py $ARGS

      - name: Commit & push if changed
        run: |
          set -e
          # 予測CSV／評価CSV／モデルが変わっていればコミット
          git add Numbers3_predictions.csv evaluation_result.csv models/ || true
          if ! git diff --cached --quiet; then
            MSG="CI: update predictions/model ($(date +'%Y-%m-%d %H:%M %Z'))"
            git commit -m "$MSG"
            git push
          else
            echo "No changes to commit."
          fi
