name: Auto Scrape numbers3

on:
  # Numbers3 は月〜金に抽せん。平日20:00 JST（11:00 UTC）に自動実行
  schedule:
    - cron: '0 11 * * 1-5'  # JST 20:00 (UTC 11:00), Monday–Friday
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: auto-numbers3-${{ github.ref }}
  cancel-in-progress: true

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies and headless Chrome
        run: |
          sudo apt update
          sudo apt install -y wget unzip xvfb \
            libglib2.0-0 libnss3 libxi6 libxcomposite1 libxss1 \
            libatk-bridge2.0-0 libgtk-3-0 libasound2t64

          # Install Chrome 138
          wget https://storage.googleapis.com/chrome-for-testing-public/138.0.7204.92/linux64/chrome-linux64.zip
          unzip chrome-linux64.zip
          sudo mv chrome-linux64 /opt/chrome
          sudo ln -sf /opt/chrome/chrome /usr/bin/google-chrome

          # Install ChromeDriver 138
          wget https://storage.googleapis.com/chrome-for-testing-public/138.0.7204.92/linux64/chromedriver-linux64.zip
          unzip chromedriver-linux64.zip
          sudo mv chromedriver-linux64/chromedriver /usr/local/bin/chromedriver
          sudo chmod +x /usr/local/bin/chromedriver

      - name: Downgrade pip to stable version
        run: python -m pip install pip==23.3.1

      - name: Install core dependencies
        run: pip install -r requirements_core.txt

      - name: Install heavy dependencies
        run: pip install -r requirements_heavy.txt

      - name: Run scraping script
        # Numbers3 の当選番号を取得するスクレイピングスクリプトを実行
        run: xvfb-run -a python scrapingnumbers3.py

      - name: Commit and push numbers3.csv if changed
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}
          git fetch origin
          git stash --include-untracked
          git checkout ${{ github.ref_name }}
          git pull --rebase origin ${{ github.ref_name }}
          git stash pop || true

          git add numbers3.csv

          if git diff --cached --quiet; then
            echo "No changes to numbers3.csv"
          else
            git commit -m "Auto update numbers3.csv [skip ci]"
            git push origin HEAD:${{ github.ref_name }}
          fi

      - name: Run predictor controller (retrain or continue)
        # 条件分岐：最新まで予測済みなら再学習→CSV削除→第1回から再予測、未カバーなら継続予測
        run: python rerun_or_continue_numbers3.py

      - name: Commit and push prediction results if changed
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}
          git fetch origin
          git stash --include-untracked
          git checkout ${{ github.ref_name }}
          git pull --rebase origin ${{ github.ref_name }}
          git stash pop || true

          # 削除（Numbers3_predictions.csv の一時削除など）も確実にステージ
          git add -A

          if git diff --cached --quiet; then
            echo "No prediction result changes"
          else
            git commit -m "Auto update Numbers3 prediction results [skip ci]"
            git push origin HEAD:${{ github.ref_name }}
          fi

      # === NEW: joker/num3_v2 に models/latest 等を上書き同期 ===
      - name: Sync to secondary repo (joker/num3_v2)
        if: always()
        env:
          SECONDARY_REPO: joker/num3_v2
          SECONDARY_BRANCH: main
          NUM3_REPO_TOKEN: ${{ secrets.NUM3_REPO_TOKEN }}  # PAT (repo write) を用意
        run: |
          set -e
          if [ -z "${NUM3_REPO_TOKEN}" ]; then
            echo "NUM3_REPO_TOKEN is not set. Skip syncing."
            exit 0
          fi

          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

          # Clone secondary repo
          rm -rf num3_repo
          git clone --depth 1 "https://x-access-token:${NUM3_REPO_TOKEN}@github.com/${SECONDARY_REPO}.git" num3_repo
          cd num3_repo
          git checkout "${SECONDARY_BRANCH}" || git checkout -b "${SECONDARY_BRANCH}"
          cd ..

          # 上書きコピー（--delete で不要物は削除）
          mkdir -p num3_repo/models/latest
          rsync -a --delete models/latest/ num3_repo/models/latest/ || true

          # 予測や元データも同期したい場合（任意）
          mkdir -p num3_repo/predictions
          cp -f numbers3.csv num3_repo/ || true
          cp -f Numbers3_predictions.csv num3_repo/predictions/ || true
          cp -f Numbers3_evaluation.csv num3_repo/predictions/ || true
          cp -f Numbers3_evaluation_summary.txt num3_repo/predictions/ || true

          cd num3_repo
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to sync to ${SECONDARY_REPO}"
          else
            git commit -m "Sync latest Numbers3 model & artifacts from ${GITHUB_REPOSITORY} ($(date -u +'%Y-%m-%dT%H:%M:%SZ')) [skip ci]"
            git push origin "${SECONDARY_BRANCH}"
          fi
