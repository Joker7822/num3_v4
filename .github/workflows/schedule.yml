name: Lotto Predictor CI
on:
  schedule:
    - cron: '0 11 * * 1-5'  # JST 20:00（UTC 11:00）、月〜金
  workflow_dispatch:

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

jobs:
  run-lotto:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 リポジトリをチェックアウト
        uses: actions/checkout@v3

      - name: 🐍 Python セットアップ
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 依存関係をインストール
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy autogluon optuna

      - name: 🧪 モデルをトレーニング・予測
        run: |
          python lotto_predictor/scripts/run_model_evolution.py

      - name: 📤 予測結果をコミット & プッシュ（オプション）
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git add .
          git commit -m "Auto update predictions [CI]" || echo "No changes to commit"
          git push
